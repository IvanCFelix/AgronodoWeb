<div class="content-heading">
  <div>Agregar agrícola
    <!-- <small>Native Angular input validation</small> -->
  </div>
</div>
<!-- START row-->
<div class="container-fluid">
  <div class="row d-flex justify-content-center align-content-center">
    <div class="col-12 col-sm-10 col-md-9 col-lg-9 col-xl-8">
      <form [formGroup]="agricola" (submit)="submitForm(agricola.value)">
        <!-- START card-->
        <div class="card ">
          <div class="card-body">
            <fieldset class="b0">
              <legend>Datos del administrador</legend>
            </fieldset>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group row">
                  <div class="col">
                    <label>Usuario de la Agricola</label>
                    <input *ngIf="!id" class="form-control" formControlName="username" type="text"  />
                    <input *ngIf="id" class="form-control" formControlName="username" type="text" disabled />

                    <span class="text-danger" *ngIf="agricola.controls['username'].errors?.required">Ingresa un campo
                      válido</span>
                      <span class="text-danger" *ngIf="agricola.controls['username'].errors?.cannotContainSpace">
                        No se permiten espacios en este campo</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Email</label>
                    <input *ngIf="!id" class="form-control" formControlName="email" type="email"
                      placeholder="example@example.com" />
                      <input *ngIf="id" class="form-control" formControlName="email" type="email"
                      placeholder="example@example.com" disabled/>
                    <span class="text-danger" *ngIf="agricola.controls['email'].errors?.email">Ingresa un correo
                      válido</span>
                    <span class="text-danger" *ngIf="agricola.controls['email'].errors?.required">Ingresa un
                      correo</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Agricola</label>
                    <input class="form-control" formControlName="name" type="text" />
                    <span class="text-danger" *ngIf="agricola.controls['name'].errors?.required">Ingresa un campo
                      válido</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Nombre de contacto</label>
                    <input class="form-control" formControlName="contactName" type="text" />
                    <span class="text-danger" *ngIf="agricola.controls['contactName'].errors?.required">Ingresa
                      un
                      campo
                      válido</span>
                  </div>
                </div>
               
                <div class="form-group row">
                  <div class="col">
                    <label>Teléfono</label>
                    <input class="form-control" type="number" formControlName="phone" />
                    <span class="text-danger" *ngIf="agricola.controls['phone'].errors">Ingresa un numero
                      válido</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Dirección</label>
                    <input class="form-control" formControlName="address" type="text" />
                    <span class="text-danger" *ngIf="agricola.controls['address'].errors?.required">Ingresa un
                      correo</span>
                  </div>
                </div>


              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 text-center">
                <div class="main-container ">
                  <div class="row">
                    <div class="col-12 p-2">
                      <img-cropper #cropper *ngIf="mostrar == true" [image]="data1" [settings]="cropperSettings" (onCrop)="cropped($event)">
                      </img-cropper>
                      <div height="400" width="400" *ngIf="mostrar == false" >
                        <img [src]="url+ photo" width="70%"  style="padding: 0px 30px 0px 30px;" >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class=" p-0">
                        <label for="file-upload" class="input-mod2 ">
                          <a class="fas fa-upload"></a> Selecciona una imagen
                        </label>
                        <input id="file-upload" (change)="fileChangeListener($event)" type="file" style='display: none;' />
                        <div class="btn-group btn-group-justified mb">
                        </div>
                      </div>
                    </div>
                 
                  <div class="col-12 mt-3">
                      <h5 class="text-left">Permisos</h5>
                      <div class="row  mt-2">
                        <div class="col-6 col-sm-6 col-md-12 col-lg-9 col-xl-8  text-left col-height ">
                          <div class="checkbox c-checkbox">
                            <label>
                              <input type="checkbox" formControlName="highEngineers" />
                              <span class="fa fa-check"></span>Alta de ingenieros</label>
                          </div>
                        </div>
                        <div class="col-6 col-sm-6 col-lg-3 col-xl-4" *ngIf="agricola.value.highEngineers == true">
                          <input class="form-control" type="number" formControlName="highEngineersLenght" />
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-6 col-sm-6 col-md-12 col-lg-9 col-xl-8  text-left col-height">
                          <div class="checkbox c-checkbox">
                            <label>
                              <input type="checkbox" formControlName="lots" />
                              <span class="fa fa-check"></span>Lotes</label>
                          </div>
                        </div>
                        <div class="col-6 col-sm-6 col-sm-6 col-lg-3 col-xl-4 text-left" *ngIf="agricola.value.lots == true">
                          <input class="form-control" type="number" formControlName="lotsLenght" />
                        </div>
                      </div>

                      <div class="row mt-2">
                        <div class="col-6 col-sm-6 col-md-12 col-lg-9 col-xl-8 text-left col-height">
                          <div class="checkbox c-checkbox">
                            <label>
                              <input type="checkbox" formControlName="admin" />
                              <span class="fa fa-check"></span>Administradores extras</label>
                          </div>
                        </div>
                        <div class="col-6 col-sm-6 col-md-12 col-lg-3 col-xl-4" *ngIf="agricola.value.admin == true">
                          <input class="form-control" type="number" formControlName="adminLenght" />

                        </div>
                      </div>

                    </div>
                  </div>
                </div>

              </div>

          <div class="card-footer card-default text-center" >
