<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
           
            <div class="login100-pic js-tilt " style="will-change: transform; transform: perspective(300px) rotateX(-4.08deg) rotateY(-3.27deg) scale3d(1.1, 1.1, 1.1);margin-left: 79px;" data-tilt>
                <img src="../../../../../assets/img/Icono-app.png"  alt="IMG">
            </div>

            <form [formGroup]="loginAgronodo"  (submit)="login($event,loginAgronodo )" class="login100-form validate-form">
                <span class="login100-form-title">
                    Iniciar Sesión
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" formControlName="email" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100"  formControlName="password" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button *ngIf="loginAgronodo.valid" class="login100-form-btn" type="submit">
                        Iniciar Sesión
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Olvidaste
                    </span>
                    <a class="txt2" href="#">
                        Email / Contraseña?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Registrarse →
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
            <div class="container-fluid" style="margin-top: 45px;">
                <div class="row  bg-white mt-5" style="width: 898px;">
                    <div class="col text-left">
                            <p class="text-muted small mb-0 ">Correo: atencion@agronodo.com</p>
                            <p class="text-muted small mb-0 ">Teléfono. 6688 20 16 05</p>
                        
                    </div>
                    <div class="col text-center ">
                            <h5 class="text-muted text-center">Copyright &copy; AgroNodo 2020</h5>
                    </div>
                    <div class="col text-right">
                        <em class="fa-2x mr-2 fab fa-twitter"></em>
                        <em class="fa-2x mr-2 fab fa-linkedin"></em>
                        <em class="fa-2x mr-2 fab fa-facebook"></em>                    </div>
                </div>

            </div>
        
         
        </div>
    </div>
    
</div>
