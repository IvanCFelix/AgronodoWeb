<div class="limiter breadcrumb">

        <span class="login100-form-title">
          Iniciar Sesión
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" formControlName="username" type="text" name="username">

          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

          <input class="input100" formControlName="password" type="password" name="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button *ngIf="loginAgronodo.valid" class="login100-form-btn" type="submit">
            Iniciar Sesión
          </button>
        </div>
