<div class="limiter breadcrumb   ">
  <div class="container-login100">
    <div class="wrap-login100 animated fadeIn">

      <div class="login100-pic js-tilt "
        style="will-change: transform; transform: perspective(300px) rotateX(-4.08deg) rotateY(-3.27deg) scale3d(1.1, 1.1, 1.1);margin-left: 79px;"
        data-tilt>
        <img src="../../../../../assets/img/Icono-app.png" alt="IMG">
      </div>

      <form [formGroup]="loginAgronodo" (submit)="login(loginAgronodo)" class="login100-form validate-form ">
        <div class="img-respon">
          <img src="../../../../../assets/img/Icono-app.png" alt="IMG" width="100">
        </div>

        <span class="login100-form-title">
          Iniciar Sesión
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" formControlName="username" type="text" name="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" formControlName="password" type="password" name="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button *ngIf="loginAgronodo.valid" class="login100-form-btn" type="submit">
            Iniciar Sesión
          </button>
        </div>

        <div class="text-center p-t-12" style="padding: 11px;">
          <span class="txt1">
            Olvidaste tu
          </span>
          <a class="txt2" href="" (click)="Modal.show()">
            Contraseña?
          </a>
        </div>


        <!-- <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Registrarse →
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div> -->
      </form>
      <div class="container-fluid">
        <div class="row  bg-white mt-5" style="width: 898px;">
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-respon-1">
            <p class="text-muted small mb-0 ">Correo: atencion@agronodo.com</p>
            <p class="text-muted small mb-0 ">Teléfono. 6688 20 16 05</p>

          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-respon-2">
            <h5 class="text-muted ">Copyright &copy; AgroNodo 2020</h5>
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-respon-3">
            <em class="fa-2x mr-2 fab fa-twitter cursor"></em>
            <em class="fa-2x mr-2 fab fa-linkedin cursor"></em>
            <em class="fa-2x mr-2 fab fa-facebook cursor"></em> </div>
        </div>
      </div>
    </div>
  </div>
</div>
