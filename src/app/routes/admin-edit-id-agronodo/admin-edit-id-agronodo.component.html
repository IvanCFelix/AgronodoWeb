<div class="content-heading">
  <div>Agregar administrador agronodo
    <!-- <small>Native Angular input validation</small> -->
  </div>
</div>
<!-- START row-->
<div class="container-fluid">
  <div class="row d-flex justify-content-center align-content-center">
    <div class="col-6">
      <form [formGroup]="adminagronodo" (submit)="submitForm($event, adminagronodo.value)">
        <!-- START card-->
        <div class="card ">
          <div class="card-body">
            <fieldset class="b0">
              <legend>Datos del administrador</legend>
            </fieldset>
            <fieldset>
              <div class="form-group row">
                <label class="col-3 col-form-label text-lg-right">Correo</label>
                <div class="col-lg-9">
                  <input class="form-control" formControlName="email" type="email" placeholder="example@example.com" />
                  <span class="text-danger" *ngIf="adminagronodo.controls['email'].errors?.email">Ingresa un correo
                    válido</span>
                  <span class="text-danger" *ngIf="adminagronodo.controls['email'].errors?.required">Ingresa un
                    correo</span>
                </div>
              </div>

            </fieldset>
            <fieldset>
              <div class="form-group row">
                <label class="col-3 col-form-label text-lg-right">Nombre</label>
                <div class="col-lg-9">
                  <input class="form-control" formControlName="name" type="text" />
                  <span class="text-danger" *ngIf="adminagronodo.controls['name'].errors?.required">Ingresa un campo
                    válido</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group row">
                <label class="col-3 col-form-label text-lg-right">Apellido</label>
                <div class="col-lg-9">
                  <input class="form-control" formControlName="lastname" type="text" />
                  <span class="text-danger" *ngIf="adminagronodo.controls['lastname'].errors?.required">Ingresa un campo
                    válido</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group row">
                <label class="col-3 col-form-label text-lg-right">Teléfono</label>
                <div class="col-lg-9">
                  <input class="form-control" type="number" formControlName="number" />
                  <span class="text-danger" *ngIf="adminagronodo.controls['number'].errors">Ingresa un numero
                    válido</span>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="card-footer card-default text-center">
            <button class="btn btn-info" type="submit"><em class="fa-2x mr-2 fas fa-plus font-13"></em>Agregar</button>
          </div>
        </div>
        <!-- END card-->
      </form>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Selecciona una imagen</div>
            <div class="card-body">
              <label for="image-input" class="file-upload" style="width: -webkit-fill-available;">
                <input id="image-input" type="file" (change)="fileChangeListener($event)">
              </label>
              <!-- <p class="pv">Crop type:</p> -->
              <div class="btn-group btn-group-justified mb">
                <!-- <label class="btn btn-secondary" (click)="setRoundedMethod(false)" [class.active]="!cropperSettings.rounded">Square</label>
                    <label class="btn btn-secondary" (click)="setRoundedMethod(true)" [class.active]="cropperSettings.rounded">Circle</label> -->
              </div>
              <div class="result" *ngIf="data1.image">
                <!-- <p class="pv">Cropped image</p>
                    <img class="img-fluid img-thumbnail" [class.rounded-circle]="cropperSettings.rounded"  [src]="data1.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight"> -->
              </div>
            </div>
          <div class="col p-0">
            <div class="main-container d-flex justify-content-center align-content-center">
              <div class="row">
                <div class="col">
                  <img-cropper #cropper [image]="data1" [settings]="cropperSettings" (onCrop)="cropped($event)">
                  </img-cropper>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END row-->
