      <div class="col">
        <div class=" text-25">Agrícola
          <small class="text-15">Ve la lista de Agricolas, edita, habilita/deshabilita o agrega nuevos.</small>
        </div>
      </div>
      <div class="col">
    
      </div>
    </div>
 


<div class="main-container">
<div class="row">
  <div class="col-4">
    <em class="fa-2x mr-2 fas fa-search pos-icon"></em>
    <input class="form-control mb-2" type="text" placeholder="Buscar.." style="border-radius: 21px;"  (keyup)='updateFilter($event)'/>
  </div>
  <div class="col text-right">
    <button class="mb-1 mr-1 btn btn-success" type="button" routerLink="/Agricola/new">Agregar nueva agricola</button>
  </div>
</div>

  <div class="card card-default mt-3">
   
    <div class="card-body ">
        <ngx-datatable #table class="bootstrap expandable material fullscreen "  style="    height: calc(82vh - 216px); box-shadow: none; width: 100%;"
         [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="60" [scrollbarV]="true" [scrollbarH]="true" [rows]='listagricola' (page)="onPage($event)">
            <!-- Column Templates -->
            <ngx-datatable-column name="#" [width]="50" [canAutoResize]="false">
              <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                  <strong>{{rowIndex + 1}}</strong>
              </ng-template>
          </ngx-datatable-column>
            <ngx-datatable-column name="Logo" [width]="100" [canAutoResize]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <img height="45px" width="45px" style="border-radius: 4px" [src]=" url + row.photo "
                alt="">
              </ng-template>
          </ngx-datatable-column>
            <ngx-datatable-column name="Nombre" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <strong>{{row.agricola}}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Dirección">
                <ng-template let-row="row"   ngx-datatable-cell-template>
                   {{row.address}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nombre de contacto">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <strong>{{row.contactName}}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Teléfono">
              <ng-template let-row="row"  ngx-datatable-cell-template>
                {{row.phone}}
            </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Acción" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button class="btn btn-success m-1" type="button" [routerLink]="['/Agricola',row.user.username]">
                      <a class="fas fa-pencil-alt"></a> </button>
                  <button class="btn btn-danger" (click)="delete(row)">
                      <a class="fas fa-trash-alt" ></a>
                  </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
</div>
