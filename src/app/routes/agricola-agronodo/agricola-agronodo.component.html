

  <div class="alt">
    <div class="main-container">
      <div class="row">
        <div class="col-12">
          <h3 class="m-0">Agrícola</h3>
        </div>
    <div class="col">
      <p class="text-18">Ve la lista de agroindustrias, edita, habilita/deshabilita o agrega nuevos.</p>

<div class="main-container">
<div class="row">
  <div class="col-4">
    <em class="fa-2x mr-2 fas fa-search pos-icon"></em>
    <input class="form-control mb-2" type="text" placeholder="Buscar.." style="border-radius: 21px;"  (keyup)='updateFilter($event)'/>
  </div>
  <div class="col text-right">
    <button class="mb-1 mr-1 btn btn-success" type="button" routerLink="/Agricola/new">Agregar nueva agricola</button>
  </div>
</div>

  <div class="card card-default mt-5">
   
    <div class="card-body ">
        <ngx-datatable #table class="bootstrap expandable "  [columnMode]="'force'"  [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [rows]='listagricola' (page)="onPage($event)">
            <!-- Column Templates -->
            <ngx-datatable-column name="#">
              <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <strong>{{rowIndex + 1}}</strong>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nombre" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <strong>{{row.agricola}}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Dirección">
                <ng-template let-row="row"   ngx-datatable-cell-template>
                   {{row.address}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nombre de contacto">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <strong>{{row.contactName}}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Teléfono">
              <ng-template let-row="row"  ngx-datatable-cell-template>
                {{row.phone}}
            </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Acción" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button class="btn btn-success m-1" type="button" [routerLink]="['/Agricola',row.user.username]">
                      <a class="fas fa-pencil-alt"></a> </button>
                  <button class="btn btn-danger" (click)="delete(row)">
                      <a class="fas fa-trash-alt" ></a>
                  </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
</div>
