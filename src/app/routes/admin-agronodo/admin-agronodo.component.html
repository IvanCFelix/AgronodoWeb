  <div class="card card-default mt-5">
   
    <div class="card-body ">
        <ngx-datatable #myTable class="bootstrap expandable "  [columnMode]="'force'"  [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [rows]='rowsExp' (page)="onPage($event)">
  
          <!-- Column Templates -->
            <ngx-datatable-column name="#" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <strong>{{row.$$index}}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nombre(s)">
                <ng-template let-row="row"   ngx-datatable-cell-template>
                   {{row.name}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Apellido" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <strong>{{row.last_name}}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Correo">
                <ng-template let-row="row"  ngx-datatable-cell-template>
                    {{row.email}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Teléfono">
              <ng-template let-row="row"  ngx-datatable-cell-template>
                {{row.phone}}
            </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Acción" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button class="btn btn-success m-1" type="button" [routerLink]="['/Admin-Edit/',row.id]">
                      <a class="fas fa-pencil-alt"></a> </button>
                  <button class="btn btn-danger" >
                      <a class="fas fa-trash-alt"></a>
                  </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
